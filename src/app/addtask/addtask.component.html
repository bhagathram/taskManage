<br><br>

<div class="card">

  <div class="container">
    <h4><b>Click here to!</b></h4>
    <p><a data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#exampleModal" data-whatever="@mdo">Add-task</a></p>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD-New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addTask">
          <div class="form-group">
            <label for="taskname" class="cols-sm-1 control-label">Taskname</label>
            <div class="cols-sm-10">
              <div class="input-group col-sm-10">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></span>
                <input type="text" class="form-control" formControlName="taskname" placeholder="Enter Taskname" required />
              </div>
            </div>

          </div>
          <div class="form-group">
            <label for="duedate" class="cols-sm-1 control-label">Duedate</label>
            <div class="cols-sm-10">
              <div class="input-group col-sm-10">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
                <input type="date" class="form-control" formControlName="duedate" required />
              </div>

            </div>

          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-1 control-label">Status</label>
            <div class="cols-sm-10">
              <div class="input-group col-sm-10">
                <select class="form-control" formControlName="status" required>
                  <option value="" selected>-select-</option>
                  <option value="Open"> Open</option>
                  <option value="In Progress"> In progess</option>
                <option value="medium"> medium</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


            <button type="submit" [disabled]="!addTask.valid" data-dismiss="modal" (click)="senddata(addTask.value)" class="btn btn-primary">Save</button>

          </div>

        </form>


      </div>

    </div>
  </div>
</div>
