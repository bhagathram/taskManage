<div class="row align">

	<div class="col-sm-4  ">


	</div>

	<div class="col-sm-4" style="background-color:#F4D03F;">


		<h2>Login here!</h2>

		<div class="container ">
			<div class="row main">

					<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group col-sm-10">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
									<input type="text" class="form-control" formControlName="email" pattern="^[_a-z0-9]+(.[_a-z0-9]+)@[a-z0-9-]+(.[a-z0-9-]+)(.[a-z]{2,4})$"
										required placeholder="Enter Email" />
								</div>
							</div>
							<span [hidden]="loginForm.controls['email'].valid || loginForm.controls['email'].untouched"> <span class="alert alert-danger" *ngIf = "loginForm.controls['email'].errors && loginForm.controls['email'].errors.required"> Email is required!</span>
							<span class="alert alert-danger" *ngIf="loginForm.controls['email'].errors  && loginForm.controls['email'].errors.pattern">Email is invalid </span>
							</span>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group col-sm-10">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="text" class="form-control" formControlName="password" placeholder="Enter Password" required/>
								</div>
							</div>
							<span *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)"
								class="alert alert-danger"> <span>Password is required </span></span>

						</div>
						<div class="row">
					 <div class="col-sm-5 col-sm-offset-7 " >
						 <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
					 </div>



						
                         </div>

					</form>

					<br>
			
			</div>

		</div>



	</div>
</div>
